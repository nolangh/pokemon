<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-------------------------------- BootStrap -------------------------------->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container-fluid main-cont">
			<header>
				<h1 id="title">PlaceHolder</h1>
			</header>
			<div class="container-fluid player-num-cont">
				<div class="container-fluid numOfPlayers">
					<h1>Number of players</h1>
					<!-- ------------------------- checkbox container -------------------------- -->
					<div class="container-fluid checkbox">
						<label for="one-player">1</label>
						<input
							type="checkbox"
							class="input-check"
							id="one-player"
							aria-label="One player"
						/>
						<label for="two-player">2</label>
						<input
							type="checkbox"
							class="input-check"
							id="two-player"
							aria-label="Two players"
						/>
						<label for="three-player">3</label>
						<input
							type="checkbox"
							id="three-player"
							class="input-check"
							aria-label="Three players"
						/>
						<label for="four-player">4</label>
						<input
							type="checkbox"
							class="input-check"
							id="four-player"
							aria-label="Four players"
						/>
					</div>
				</div>
			</div>
			<div class="container-fluid select-cont">
				<select id="selectSet" aria-label="Select Set">
					<option value="" disabled selected hidden>Select a Set</option>
				</select>
			</div>
		</div>
		<script src="/js/api.js" async defer></script>
	</body>
</html>
